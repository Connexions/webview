<form class="donation-slider" role="form">
  <div class="form-group">
    <input type="range" aria-label="Donation" class="form-control" name="donation" min="{{min}}" max="14" value="{{value}}" />
    <span class="donation-value">${{donation}}</span>
    <span class="donation-message">{{message}}</span>
  </div>

  <button type="submit" class="btn btn-default">Donate Now</button>

  {{#if uuid}}
    <div class="centered">
      <a class="btn btn-primary {{#unless path}}disabled{{/unless}}" href="{{path}}">Download for Free</a>
    </div>
  {{/if}}
</form>
