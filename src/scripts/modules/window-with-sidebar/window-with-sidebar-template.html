
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript"></script>
<script type="scripted">
  function disparity(){
    if ($('div.fullsize-container.sidebar-open').length) && (document.getElementById("notesbox").style.display == ""){
  	  document.getElementById("notesbox").style.display ="";
  	}
  	else{
  	  document.getElementById("notesbox").style.display ="none";
  	}
  }

</script>  
<div class="sidebar">
  <div class="testing-side" id="notesbox" style="display:none;">
  <div class="options">
  <button class="save btn" role="button" id="saveme" data-placement="bottom" data-toggle="tooltip" title="Save" onclick="savenotes()">
      <span class="fa fa-floppy-o"></span>
  </button>
  <button class="export btn" role="button" id="exportme" data-placement="bottom" data-toggle="tooltip" title="Export Notes" onclick="exportnotes()">
      <span class="fa fa-share-square-o"></span>
  </button>
  <button class="format btn" role="button" id="formatme" data-placement="bottom" data-toggle="tooltip" title="Format" onclick="format()" >
      <span class="fa fa-sticky-note-o"></span>
  </button>
  <button class="fullscreen btn" type="button" data-placement="bottom" data-toggle="tooltip" title="Full Screen" onclick="toggleFullScreen()"> 
    <span class="fa fa-arrows-alt"></span> 
  </button>
  <button class="faq btn" role="button" data-placement="bottom" data-toggle="tooltip" title="Help" onclick="window.open('http://localhost:8000/donate', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">
      <span class="fa fa-question-circle"></span>
  </button>
  <button class="tips btn" role="button" id="study" data-placement="bottom" data-toggle="tooltip" title="Study Tips" onclick="window.open('http://localhost:8000/about', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">
      <span class="fa fa-book"></span>
  </button>
  </div>
  <textarea id="notes" class="inner-format" value="" placeholder='Notes Go Here!


TIPS FOR BETTER NOTE TAKING:

*Read an entire paragraph or section before starting to take notes.

*If something doesn’t make sense, read it aloud.

*Try to use your own words—avoid directly copying from the text.

*Write down any clarification questions or observations that you may have! 

*Try summarizing what you have read at the end of each section—it will help you synthesize all the information you just learned.

*Click the "Study Tips" button for more helpful tips to help optimize your note taking!' >{{chapter}}</textarea>
    <br>

    <select class="font-selector" onchange="alterfontvar(this.selectedIndex);">
      <option> 10pt </option>
      <option selected> 12pt </option>
      <option> 14pt </option>
      <option> 16pt </option>
      <option> 18pt </option>
      <option> 20pt </option>
    </select>

    
    
    <br>
    
    
      
    <input type="number" id="user" placeholder="User #" maxlength="4"  value="0">
  </div>
</div>
<div class="main"></div>
