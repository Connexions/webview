<div class="media-title">
  <h1>{{title}}</h1>

  <div class="info">
    <span>Collection by:</span>
    <span class="collection-author">
      <a href="{{author.email}}">{{author.name}}</a>
      <img src="images/icons/mail.png" width="18" height="12" alt="Mail" />
    </span>

    <div class="share">
      <span class="title">Share</span>
      <ul>
        <li><span class="primary facebook circle">Facebook</span></li>
        <li><span class="primary twitter circle">Twitter</span></li>
        <li><span class="primary google circle">Google+</span></li>
        <li><span class="primary linkedin circle">LinkedIn</span></li>
        <li><span class="primary pinterest circle">Pinterest</span></li>
        <li><span class="primary mail circle">E-mail</span></li>
      </ul>
    </div>
  </div>
</div>
