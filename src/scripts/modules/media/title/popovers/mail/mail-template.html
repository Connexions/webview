<div class="mail-popover">
  <div class="header">
    <img src="images/icons/mail.png" width="18" height="12" alt="Mail" />
    <h4>Share This</h4>
    <small>Use commas to separate multiple emails.</small>
  </div>

  <form role="form">
    <input type="email" class="form-control js-email" placeholder="Your Email" required />
    <input type="email" class="form-control js-target-email" placeholder="Friends' Emails" required />
    <textarea class="form-control js-message" placeholder="Optional Message" rows="4"></textarea>
    <input type="submit" class="btn" value="Send"></input>
  </form>
</div>
