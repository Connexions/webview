<h3>Downloads</h3>

<table class="table">
  <thead>
    <tr>
      <th>Format:</th>
      <th>File Name:</th>
      <th>Details:</th>
    </tr>
  </thead>

  <tbody>
    {{#each currentPage.downloads}}
      <tr>
        <td>{{format}}</td>
        <td>
          <a href="{{path}}">{{filename}}</a>
        </td>
        <td>{{details}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>
