{{#is type 'application/vnd.org.cnx.collection'}}
  {{#if contents.length}}
    <div class="book-page-toggle btn-group">
      <a class="btn {{#is mediaType 'application/vnd.org.cnx.collection'}}active{{/is}}" data-media="book" href="#">Book</a>
      <a class="btn {{#is mediaType 'application/vnd.org.cnx.module'}}active{{/is}}" data-media="page" href="#">Page</a>
    </div>
  {{/if}}
{{/is}}
