<h3>Version History</h3>

<table class="table">
  <thead>
    <tr>
      <th>Version:</th>
      <th>Date/Time:</th>
      <th>Changes:</th>
      <th>Publisher:</th>
    </tr>
  </thead>
  
  <tbody>
    {{#each currentPage.history}}
      <tr>
        <td>
          <a href="/content/{{../currentPage.id}}@{{this.version}}">{{this.version}}</a>
        </td>
        <td>{{date this.revised}}</td>
        <td>{{this.changes}}</td>
        <td>
          <a href="mailto:{{this.publisher.email}}">{{this.publisher.fullname}}</a>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
