<h3>Version History</h3>

{{> modules/media/footer/inherits/tab/toggle-partial }}

<table class="table">
  <thead>
    <tr>
      <th>Version:</th>
      <th>Date/Time:</th>
      <th>Changes:</th>
      <th>Publisher:</th>
    </tr>
  </thead>

  <tbody>
    {{#each history}}
      <tr>
        <td>
          <a href="/contents/{{../uuid}}@{{version}}">{{version}}</a>
        </td>
        <td>{{date revised}}</td>
        <td>{{changes}}</td>
        <td>
          <a href="mailto:{{publisher.email}}">{{publisher.fullname}}</a>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
