<h3>Version History</h3>

{{> ../inherits/tab/toggle-partial }}

<table class="table">
  <thead>
    <tr>
      <th>Version:</th>
      <th>Date/Time:</th>
      <th>Changes:</th>
      <th>Publisher:</th>
    </tr>
  </thead>

  <tbody>
    {{#each history}}
      <tr>
        <td>
          <a href="/contents/{{../id}}@{{this.version}}">{{this.version}}</a>
        </td>
        <td>{{date this.revised}}</td>
        <td>{{this.changes}}</td>
        <td>
          <a href="mailto:{{this.publisher.email}}">{{this.publisher.fullname}}</a>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
