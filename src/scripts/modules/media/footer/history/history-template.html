<h3>Version History</h3>

<div class="book-page-toggle btn-group">
  <span class="btn {{#is media 'book'}}active{{/is}}" data-media="book">Book</span>
  <span class="btn {{#is media 'page'}}active{{/is}}" data-media="page">Page</span>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Version:</th>
      <th>Date/Time:</th>
      <th>Changes:</th>
      <th>Publisher:</th>
    </tr>
  </thead>

  <tbody>
    {{#each model.history}}
      <tr>
        <td>
          <a href="/content/{{../model.id}}@{{this.version}}">{{this.version}}</a>
        </td>
        <td>{{date this.revised}}</td>
        <td>{{this.changes}}</td>
        <td>
          <a href="mailto:{{this.publisher.email}}">{{this.publisher.fullname}}</a>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
