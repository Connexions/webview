{{#unless loaded}}
  <div class="media-body">
    <div class="progress progress-striped active">
      <div class="progress-bar secondary" role="progressbar" style="width: 100%">
        <span class="sr-only">Loading</span>
      </div>
    </div>
  </div>
{{else}}
  <div class="media-body {{#if isDraft}}{{#if editable}}draft{{/if}}{{/if}}" id="content"><!-- set id because Aloha's semanticblock hardcodes this id -->
    {{include content}}
  </div>
{{/unless}}
