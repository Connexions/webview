{{#unless currentPage.loaded}}
  <div class="media-body">
    <div class="progress progress-striped active">
      <div class="progress-bar secondary" role="progressbar" style="width: 100%">
        <span class="sr-only">Loading</span>
      </div>
    </div>
  </div>
{{else}}
  {{#if hasBody}}
    <div class="media-body" id="content"><!-- set id because Aloha's semanticblock hardcodes this id -->
      {{include currentPage.content}}
    </div>
  {{/if}}
{{/unless}}
