{{#if data.items.[0].questions}}
    {{#each data.items.0.questions}}
        <div>{{{this.stem_html}}}</div>
        {{#inArray this.formats  'multiple-choice'}}
            {{#if this.answers}}
            <ol data-number-style="lower-alpha">
                {{#each this.answers}}
                    <li>{{{this.content_html}}}</li>
                {{/each}}
            </ol>
            {{/if}}
        {{/inArray}}
    {{/each}}
{{/if}}
