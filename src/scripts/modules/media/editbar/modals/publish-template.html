<div id="publish-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Publish</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label class="checkbox">
              <input type="checkbox" name="license" /> I agree to license all published material under the CC-BY license.
            </label>
          </div>

          <div class="publish-list">
            <div>
              <span class="name-wrapper">
                <input type="checkbox" name="{{id}}" checked="checked" class="collection-checkbox" />
                <span class="title" data-depth="{{depth}}">{{title}}</span>
              </span>
            </div>
            <div class="publish-contents">
              {{! Add Publish List View}}
            </div>
          </div>

          <textarea name="submitlog" class="form-control" placeholder="Include a description of your changes"></textarea>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-submit disabled">Publish</button>
        </div>
      </form>
    </div>
  </div>
</div>
