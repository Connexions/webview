{{#if subcollection}}
  <div class="draggable" {{#if editable}}draggable="true"{{/if}} class="expandable {{#if expanded}}expanded{{/if}}">
    <span class="name-wrapper">
      <span class="title subcollection">{{title}}</span>
    </span>
    
    {{~#if editable~}}
      <span class="remove glyphicon glyphicon-remove"></span>
    {{~/if~}}
  </div>
{{/if}}
<ul {{#if expanded}}class="expanded"{{/if}}></ul>
