<div id="section-name-modal" class="modal-dialog">
  <div class="modal-content">
    <form class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title">Edit Section Name
        </h4>

      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">
            <span>Title</span>
            <input type="text" class="form-control" placeholder="Title" autofocus />
            <button type="submit" class="btn btn-primary">
              Ok
            </button>
            <button type="button" class="btn btn-plain" data-dismiss="modal">
              Cancel
            </button>
            <span></span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
