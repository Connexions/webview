<ul>
  {{#each this}}
    <li>
      <div>
        {{#is id 'subcol'}}
          <span class="expand">&#9656;</span>
        {{/is}}
        <a href="/content/{{../id}}/{{@index}}">
          {{#if @index}}
            <span class="unit">{{@index}}.</span>
          {{/if}}
          <span class="title">{{title}}</span>
        </a>
        {{#is id 'subcol'}}
          {{> modules_media_tabs_toc-partial contents}} {{! Add Recursively }}
        {{/is}}
      </div>
    </li>
  {{/each}}
</ul>
