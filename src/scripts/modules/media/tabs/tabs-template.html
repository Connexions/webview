<div class="media-tabs">
  <ul>
    {{#is type 'book'}}
      <li class="tab" data-content="contents">
        <img src="images/icons/contents.png" width="13" height="14" alt="Contents" />
        <span class="tab-title">Contents</span>
        <span class="expand">&minus;</span>
      </li>
    {{/is}}
    <li class="tab" data-content="tools">
      <img src="images/icons/tools.png" width="17" height="17" alt="Tools" />
      <span class="tab-title">Tools</span>
      <span class="expand">+</span>
    </li>
    <li class="tab" data-content="reading-lists">
      <img src="images/icons/lists.png" width="14" height="17" alt="Reading Lists" />
      <span class="tab-title">Reading Lists</span>
      <span class="expand">+</span>
    </li>
  </ul>

  <div class="contents tab-content">
    {{> modules_media_tabs_toc-partial tree.contents}}
  </div>

  <div class="tools tab-content">
    <p>Tools</p>
  </div>

  <div class="reading-lists tab-content">
    <p>Reading Lists</p>
  </div>
</div>
