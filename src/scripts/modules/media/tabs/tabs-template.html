<div class="media-tabs">
  <ul>
    {{#is type 'book'}}
      <li class="tab contents-tab" data-content="contents">
        <span class="tab-title">Contents</span>
      </li>
    {{/is}}
    <li class="tab tools-tab" data-content="tools">
      <span class="tab-title">Tools</span>
    </li>
    {{! <li class="tab reading-lists-tab" data-content="reading-lists">
      <span class="tab-title">Reading Lists</span>
    </li> }}
  </ul>

  <div class="contents tab-content">
    {{! Content View }}
  </div>

  <div class="tools tab-content">
    {{! Tools View }}
  </div>

  {{! <div class="reading-lists tab-content"></div> }}
</div>
