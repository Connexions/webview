{{#if authenticated}}
  {{#if isEditable}}
    {{#unless editable}}
      <div class="edit tool fa fa-pencil">
        <span>Edit</span>
      </div>
    {{else}}
      <div class="preview tool fa fa-eye">
        <span>Preview</span>
      </div>
    {{/unless}}
  {{else}}
    {{#if derivable}}
      <div class="derive tool fa fa-pencil">
        <span>Make an Editable Copy</span>
      </div>
    {{/if}}
  {{/if}}
{{/if}}
