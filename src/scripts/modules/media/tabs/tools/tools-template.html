<div class="email tool">
  <a href="mailto:{{#each authors}}{{email}},{{/each}}?subject={{encodedTitle}}">E-mail Author(s)</a>
</div>

{{#if authenticated}}
  {{#unless editable}}
    <div class="edit tool">
      <span>Edit</span>
    </div>
  {{else}}
    <div class="preview tool">
      <span>Preview</span>
    </div>
  {{/unless}}
{{/if}}
