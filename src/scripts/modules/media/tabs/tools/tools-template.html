{{#if authenticated}}
  {{#if isEditable}}
    {{#unless editable}}
      <div class="edit tool fa fa-pencil">
        <span>Edit</span>
      </div>
    {{else}}
      <div class="preview tool fa fa-eye">
        <span>Preview</span>
      </div>
    {{/unless}}
  {{else}}
    {{#if derivable}}
      <div class="derive tool fa fa-pencil">
        <span>Make an Editable Copy</span>
      </div>
    {{/if}}
  {{/if}}
{{/if}}

{{#if hasTeachersEdition}}
  {{#unless teacher}}
    <div class="teacher-show tool fa fa-thumb-tack">
      <span>Teacher's Edition</span>
    </div>
  {{else}}
    <div class="teacher-hide tool fa fa-university">
      <span>Standard Edition</span>
    </div>
  {{/unless}}
{{/if}}
