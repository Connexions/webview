<div class="media-header">
  <h2>{{currentPage.title}}</h2>

  <div class="info">
    <div>
      {{#is type 'book'}}
        <button class="btn">Get This Book!</button>
      {{else}}
        <button class="btn">Get This Module!</button>
      {{/is}}
    </div>
    {{#if currentPage.authors.length}}
      <span>Module by:</span>
      <span class="module-author">
        {{#each currentPage.authors}}
          <a href="mailto:{{email}}?subject={{../currentPage.title}}">{{fullname}}</a>
        {{/each}}
        <img src="images/icons/mail.png" width="18" height="12" alt="Mail" />
      </span>
    {{/if}}
  </div>

  {{#if currentPage.abstract}}
    <div class="summary">
      <h5>
        <a href="#">
          <span class="expand">â–¸</span>
          Summary
        </a>
      <h5>
    </div>
  {{/if}}
</div>
