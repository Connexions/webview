<div class="book-popover">
  <div class="header">
    <img src="images/icons/download.png" width="16" height="16" alt="Download" />
    <h4>Get This Book</h4>
    <p>{{! Copy}}</p>
  </div>

  {{#if downloads}}
    <div class="download-collection">
      <h5>Download Collection:</h5>
      <ul>
        {{#each downloads}}
          <li><a href="{{path}}" target="_blank">{{format}}</a></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}

  {{#if currentPage.downloads}}
    <div class="download-module">
      <h5>Download Module:</h5>
      <ul>
        {{#each currentPage.downloads}}
          <li><a href="{{path}}" target="_blank">{{format}}</a></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}

  {{#if buyLink}}
    <a href="{{buyLink}}" class="btn order">Order Printed Collection</a>
  {{/if}}
</div>
