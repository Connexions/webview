{{#is type 'book'}}
  <div class="media-nav">
    <div class="book-nav">
      <div class="back">Back</div>

      {{#unless _hideProgress}}
        <div class="progress">
          <div class="secondary progress-bar" style="width: {{percent page pages}}%;"></div>
        </div>
      {{else}}
        <div class="back-to-top">
          <a href="#">Back to Top</a>
        </div>
      {{/unless}}

      <div class="next">Next</div>
    </div>
  </div>
{{/is}}
