<h3>{{error}}</h3>
<div class="message"><p>{{{accepted}}}</p></div>
<div class="message"><p>{{rejected}}</p></div>
<div class="{{class}}">
{{#this}}
  <h3>{{title}}</h3>
<div class="licenseInfo">
  <div class="license"><a href="{{license.url}}">Creative Commons {{license.name}} License {{license.version}}</a></div>
  <input type="checkbox"  class="licenseCheckbox"/> I agree to the license
</div>
{{/this}}
<form>
  <table class="table">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th>Role</th>
      <th>Requester</th>
      <th>Assignment Date</th>
    </tr>
  <thead>
  <tbody>
{{#this}}
   {{#roles}}
    <tr>
      <td><input type="checkbox" class="rolesCheckbox" data-requested-role="{{role}}"/></td>
      <td>{{format role}}</td>
      <td>{{requester}}</td>
      <td>{{date assignmentDate}}</td>
    </tr>
    {{/roles}}
{{/this}}
<tr>
  <td><input type="button" value="Submit" class="btn submit"/><td>
  <td>&nbsp;</td>
  <td>&nbsp;</td>
</tr>
  </tbody>
</table>
</form>
</div>
