<div class="find-content">
  <label for="find-content-input"><h3>Find Content</h3></label>
  <input class="form-control find" type="search" placeholder="Search" id="find-content-input" />
  <span>or</span>
  <div class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Choose a Subject</a>
    <ul class="dropdown-menu" role="menu">
      {{#each this}}
        <li role="menuitem"><a href="#">{{this.name}}</a></li>
      {{/each}}
    </ul>
  </div>
</div>
