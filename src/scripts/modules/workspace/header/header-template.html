<div class="header">
  <h1>My Workspace</h1>

  {{#if loaded}}
    {{#if results}}
      <span><strong>{{results.total}}</strong> items</span>
    {{/if}}
  {{/if}}

  <div class="new btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      New <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li class="add-book"><a href="#"><span class="glyphicon glyphicon-book"></span> Book</a></li>
      <li class="add-page"><a href="#"><span class="glyphicon glyphicon-file"></span> Page</a></li>
    </ul>
  </div>
</div>
