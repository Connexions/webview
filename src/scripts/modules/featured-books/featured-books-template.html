<div class="featured-books">
  <div class="books">
    {{#each this}}
      <div class="book">
        <a href="{{link}}"><img src="{{cover}}" width="125" height="162" alt="{{title}}" /></a>
        <h4><a href="{{link}}">{{title}}</a></h4>
        <p>{{description}}</p>
      </div>
    {{/each}}
  </div>
</div>
