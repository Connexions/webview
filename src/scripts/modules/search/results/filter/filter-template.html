<h3>Filters</h3>
<ul class="filters">
  {{#each results.limits}}
    <li>
      <h5 class="filter-name">{{this.name}}</h5>
      <ul class="{{#gt values.length 6}}collapsed{{/gt}}">
        {{#each values}}
          <li class="limit {{#gt @index 5}}overflow hidden{{/gt}}">
            <span class="limit-name">
              <a href="{{../../url}} {{../tag}}:&quot;{{this.value}}&quot;">
                {{#if this.displayValue}}
                  {{this.displayValue}}
                {{else}}
                  {{this.value}}
                {{/if}}
              </a>
            </span>
            <span class="count">{{this.count}}</span>
          </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</ul>
