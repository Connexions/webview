<h3>Filters</h3>
<ul class="filters">
  {{#each filters}}
    <li>
      <h5 class="filter-name">{{@key}}</h5>
      <ul class="{{#gt this._index 5}}collapsed{{/gt}}">
        {{#each this}}
          {{#isnt @key '_index'}}
            <li class="limit {{#gt this.index 6}}overflow hidden{{/gt}}">
              <span class="limit-name">
                {{#is this.key 'author'}}
                  <a href="{{this.url}} authorID:&quot;{{this.id}}&quot;">
                    {{@key}}
                  </a>
                {{else}}
                  <a href="{{this.url}} {{this.key}}:&quot;{{@key}}&quot;">
                    {{@key}}
                  </a>
                {{/is}}
              </span>
              <span class="count">{{this.count}}</span>
            </li>
          {{/isnt}}
        {{/each}}
      </ul>
    </li>
  {{/each}}
</ul>
