<h2 class="medium-header">Filters</h2>
<ul class="filters">
  {{#each results.limits}}
    <li>
      <h3 class="filter-name extra-small-header">{{name}}</h3>
      <dl class="dl-horizontal {{#gt values.length 6}}collapsed{{/gt}}">
        {{#each values}}
          <dt class="limit {{#gt @index 5}}overflow hidden{{/gt}}">
            <a href="{{../../url}} {{../tag}}:&quot;{{value}}&quot;">
              {{#if displayValue}}
                {{displayValue}}
              {{else}}
                {{value}}
              {{/if}}
            </a>
          </dt>
          <dd class="count {{#gt @index 5}}overflow hidden{{/gt}}">{{count}}</dd>
        {{/each}}
        {{#gt values.length 6}}
          <li class="toggle"><span class="text" tabindex="0" data-name="{{name}}" arai-expanded="false">More {{name}}s...</span></li>
        {{/gt}}
      </dl>
    </li>
  {{/each}}
</ul>
