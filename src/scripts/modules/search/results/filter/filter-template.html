<h3>Filters</h3>
<ul class="filters">
  {{#each filters}}
    <li>
      <h5 class="filter-name">{{@key}}</h5>
      <ul>
        {{#each this}}
          <li class="limit">
            <span class="limit-name">
              {{#is this.key 'author'}}
                <a href="{{../../../url}} {{this.key}}:&quot;{{this.id}}&quot;">
                  {{@key}}
                </a>
              {{else}}
                <a href="{{../../../url}} {{this.key}}:&quot;{{@key}}&quot;">
                  {{@key}}
                </a>
              {{/is}}
            </span>
            <span class="count">{{this.count}}</span>
          </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</ul>
