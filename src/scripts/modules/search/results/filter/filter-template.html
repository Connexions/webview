<h3>Filters</h3>
<ul class="filters">
  {{#each results.limits}}
    <li>
      <h5 class="filter-name">{{this.name}}</h5>
      <ul class="{{#gt this.length 5}}collapsed{{/gt}}">
        {{#each values}}
          <li class="limit {{#gt this.index 6}}overflow hidden{{/gt}}">
            <span class="limit-name">
              <a href="{{../../url}} {{../tag}}:&quot;{{this.value}}&quot;">
                {{#is ../tag 'authorID'}}
                  {{this.meta.fullname}}
                {{else}}
                  {{this.value}}
                {{/is}}
              </a>
            </span>
            <span class="count">{{this.count}}</span>
          </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</ul>
