<h3>Filters</h3>
<ul class="filters">
  {{#each results.limits}}
    <li>
      <h5 class="filter-name">{{name}}</h5>
      <dl class="dl-horizontal {{#gt values.length 6}}collapsed{{/gt}}">
        {{#each values}}
          <dt class="limit {{#gt @index 5}}overflow hidden{{/gt}}">
            <a href="{{../../url}} {{../tag}}:&quot;{{value}}&quot;">
              {{#if displayValue}}
                {{displayValue}}
              {{else}}
                {{value}}
              {{/if}}
            </a>
          </dt>
          <dd class="count {{#gt @index 5}}overflow hidden{{/gt}}">{{count}}</dd>
        {{/each}}
      </dl>
    </li>
  {{/each}}
</ul>
