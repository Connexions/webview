<h3>Filters</h3>
<ul style="list-style-type: none; padding: 0;">
  {{#each results.limits}}
    <li>
      <div>
        {{#each this}}
          {{#is @key 'count'}}
            <span class="count" style="float: right;">{{this}}</span>
          {{else}}
            <span class="limit">
              <span>{{@key}}:</span>
              <span style="">
                <a href="/search?q=physics%20{{@key}}:{{this}}">
                  {{this}}
                </a>
              </span>
            </span>
          {{/is}}
        {{/each}}
      </div>
    </li>
  {{/each}}
</ul>
