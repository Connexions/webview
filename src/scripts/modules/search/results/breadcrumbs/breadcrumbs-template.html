{{#each query.limits}}
  <span class="breadcrumb" data-index="{{@index}}">
    <div class="remove">
      <span class="fa fa-times"></span>
    </div>
    <span class="limit">{{this.name}}</span>
    <span class="value">
      {{~#if this.displayValue~}}
        {{this.displayValue}}
      {{~else~}}
        {{this.value}}
      {{~/if~}}
    </span>
  </span>
{{/each}}
