{{#each query.limits}}
  <span class="breadcrumb" data-index="{{@index}}">
    <div class="remove">
      <span class="fa fa-times"></span>
    </div>
    <span class="limit">{{name}}</span>
    <span class="value">
      {{~#is tag "authorID"~}}
        {{author ../../authorList 0 'fullname'}} ({{author ../../authorList 0 'id'}})
      {{~else~}}
        {{value}}
      {{~/is~}}
    </span>
  </span>
{{/each}}
