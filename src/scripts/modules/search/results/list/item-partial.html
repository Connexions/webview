<tr>
  <td class="type">
    {{#is mediaType 'Collection'}}
      <span class="glyphicon glyphicon-book"></span>
    {{else}}
      {{#is mediaType 'Module'}}
        <span class="glyphicon glyphicon-file"></span>
      {{else}}
        <span class="glyphicon glyphicon-question-sign"></span>
      {{/is}}
    {{/is}}
  </td>
  <td class="title">
    <h4><a href="content/{{id}}">{{title}}</a></h4>
    <span>{{summarySnippet}}</span>
  </td>
  <td class="author">
    {{#each authors}}
      <a href="mailto:{{email}}">{{fullname}}</a>
    {{/each}}
  </td>
  <td class="edited">{{date pubDate}}</td>
</tr>
