<div class="advanced">
  <header class="header">
    {{! Header View }}
  </header>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Author</span>
        <div class="col-sm-10">
          <input type="text" name="author" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Title</span>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Subject</span>
        <div class="col-sm-10">
          <select name="subject" class="form-control">
            <option value="">Any</option>
            <option>Arts</option>
            <option>Business</option>
            <option>Humanities</option>
            <option>Mathematics and Statistics</option>
            <option>Science and Technology</option>
            <option>Social Sciences</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Keywords</span>
        <div class="col-sm-10">
          <input type="text" name="keywords" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Type</span>
        <div class="col-sm-10">
          <select name="type" class="form-control">
            <option value="">Any</option>
            <option value="book">Books</option>
            <option value="page">Pages</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Language</span>
        <div class="col-sm-10">
          <select name="language" class="form-control">
            <option value="">Any</option>
            <option value="afrikaans">Afrikaans</option>
            <option value="arabic">العربية (Arabic)</option>
            <option value="bengali">বাংলা (Bengali)</option>
            <option value="catalan">Català (Catalan)</option>
            <option value="chinese">中文 (Chinese)</option>
            <option value="croatian">Hrvatski (Croatian)</option>
            <option value="danish">Dansk (Danish)</option>
            <option value="dutch">Nederlands (Dutch)</option>
            <option value="english">English</option>
            <option value="esperanto">Esperanto</option>
            <option value="estonian">Eesti (Estonian)</option>
            <option value="finnish">Suomi (Finnish)</option>
            <option value="french">Français (French)</option>
            <option value="german">Deutsch (German)</option>
            <option value="greek">Ελληνικά (Greek)</option>
            <option value="hungarian">Magyar (Hungarian)</option>
            <option value="italian">Italiano (Italian)</option>
            <option value="japanese">日本語 (Japanese)</option>
            <option value="korean">한국어 (Korean)</option>
            <option value="latvian">Latviešu (Latvian)</option>
            <option value="macedonian">Македонски (Macedonian)</option>
            <option value="polish">Polski (Polish)</option>
            <option value="portuguese">Português (Portuguese)</option>
            <option value="romanian">Română (Romanian)</option>
            <option value="russian">Русский (Russian)</option>
            <option value="serbian">српски (Serbian)</option>
            <option value="serbo-croatian">Serbo-Croatian</option>
            <option value="spanish">Spanish (Español)</option>
            <option value="thai">ไทย (Thai)</option>
            <option value="tsonga">Tsonga</option>
            <option value="turkish">Türkçe (Turkish)</option>
            <option value="ukrainian">Українська (Ukrainian)</option>
            <option value="vietnamese">Tiếng Việt (Vietnamese)</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Publication Date</span>
        <div class="col-sm-10">
          <select name="pubDate" class="form-control">
            <option value="">Any</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Sort By</span>
        <div class="col-sm-10">
          <select name="sort" class="form-control">
            <option value="">Relevance</option>
            <option value="pubDate">Publication Date</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn col-sm-3">Submit</button>
      </div>
    </div>
  </form>
</div>
