<div class="advanced">
  <header class="header">
    {{! Header View }}
  </header>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Author</span>
        <div class="col-sm-10">
          <input type="text" name="author" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Title</span>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Subject</span>
        <div class="col-sm-10">
          <select name="subject" class="form-control">
            <option value="">Any</option>
            <option>Arts</option>
            <option>Business</option>
            <option>Humanities</option>
            <option>Mathematics and Statistics</option>
            <option>Science and Technology</option>
            <option>Social Sciences</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Keywords</span>
        <div class="col-sm-10">
          <input type="text" name="keywords" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Type</span>
        <div class="col-sm-10">
          <select name="type" class="form-control">
            <option value="">Any</option>
            <option value="book">Books</option>
            <option value="page">Pages</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Language</span>
        <div class="col-sm-10">
          <select name="language" class="form-control">
            <option value="">Any</option>
            <option value="af">Afrikaans</option>
            <option value="ar">العربية (Arabic)</option>
            <option value="bn">বাংলা (Bengali)</option>
            <option value="ca">Català (Catalan)</option>
            <option value="zh">中文 (Chinese)</option>
            <option value="hr">Hrvatski (Croatian)</option>
            <option value="da">Dansk (Danish)</option>
            <option value="nl">Nederlands (Dutch)</option>
            <option value="en">English</option>
            <option value="eo">Esperanto</option>
            <option value="et">Eesti (Estonian)</option>
            <option value="fi">Suomi (Finnish)</option>
            <option value="fr">Français (French)</option>
            <option value="de">Deutsch (German)</option>
            <option value="el">Ελληνικά (Greek)</option>
            <option value="hu">Magyar (Hungarian)</option>
            <option value="it">Italiano (Italian)</option>
            <option value="ja">日本語 (Japanese)</option>
            <option value="ko">한국어 (Korean)</option>
            <option value="lv">Latviešu (Latvian)</option>
            <option value="mk">Македонски (Macedonian)</option>
            <option value="pl">Polski (Polish)</option>
            <option value="pt">Português (Portuguese)</option>
            <option value="ro">Română (Romanian)</option>
            <option value="ru">Русский (Russian)</option>
            <option value="sr">српски (Serbian)</option>
            <option value="sh">Serbo-Croatian</option>
            <option value="es">Spanish (Español)</option>
            <option value="th">ไทย (Thai)</option>
            <option value="ts">Tsonga</option>
            <option value="tr">Türkçe (Turkish)</option>
            <option value="uk">Українська (Ukrainian)</option>
            <option value="vi">Tiếng Việt (Vietnamese)</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Publication Date</span>
        <div class="col-sm-10">
          <select name="pubDate" class="form-control">
            <option value="">Any</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Sort By</span>
        <div class="col-sm-10">
          <select name="sort" class="form-control">
            <option value="">Relevance</option>
            <option value="pubDate">Publication Date</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn col-sm-3">Submit</button>
      </div>
    </div>
  </form>
</div>
