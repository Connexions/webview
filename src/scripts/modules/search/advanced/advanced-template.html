<div class="advanced">
  <header class="header">
    {{! Header View }}
  </header>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Author</span>
        <div class="col-sm-10">
          <input type="text" name="author" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Title</span>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Subject</span>
        <div class="col-sm-10">
          <select name="subject" class="form-control">
            <option value="">Any</option>
            <option>Arts</option>
            <option>Business</option>
            <option>Humanities</option>
            <option>Mathematics and Statistics</option>
            <option>Science and Technology</option>
            <option>Social Sciences</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Keywords</span>
        <div class="col-sm-10">
          <input type="text" name="keywords" class="form-control" />
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Type</span>
        <div class="col-sm-10">
          <select name="type" class="form-control">
            <option value="">Any</option>
            <option value="book">Books</option>
            <option value="page">Pages</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Language</span>
        <div class="col-sm-10">
          <select name="language" class="form-control">
            <option value="">Any</option>
            {{#each languages}}
              <option value="{{@key}}">
                {{#is native english}}
                  {{native}}
                {{else}}
                  {{native}} ({{english}})
                {{/is}}
              </option>
            {{/each}}
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Publication Date</span>
        <div class="col-sm-10">
          <select name="pubDate" class="form-control">
            <option value="">Any</option>
            {{#each years}}
              <option>{{this}}</option>
            {{/each}}
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="control-label col-sm-2">Sort By</span>
        <div class="col-sm-10">
          <select name="sort" class="form-control">
            <option value="">Relevance</option>
            <option value="pubDate">Publication Date</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
      </label>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn col-sm-3">Submit</button>
      </div>
    </div>
  </form>
</div>
